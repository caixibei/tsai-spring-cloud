<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>500 | 统一认证门户</title>
    <link rel="icon" type="images/x-icon" href="/public/img/favicon.ico" />
    <link rel="stylesheet" href="/error/css/error.css" />
    <script type="text/javascript" src="/framework/js/jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <div class="box__ghost">
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="box__ghost-container">
                <div class="box__ghost-eyes">
                    <div class="box__eye-left"></div>
                    <div class="box__eye-right"></div>
                </div>
                <div class="box__ghost-bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="box__ghost-shadow"></div>
        </div>

        <div class="box__description">
            <div class="box__description-container">
                <div class="box__description-title">500</div>
                <div class="box__description-text">服务器内部异常</div>
                <div class="box__description-text"><span th:text="${message}"></span></div>
            </div>
            <a href="/view/home/home.html" class="box__button">
                <span>返回</span>
            </a>
        </div>
    </div>
    <script>
        const pageX = $(document).width();
        const pageY = $(document).height();
        let mouseY = 0;
        let mouseX = 0;
        $(document).mousemove(function (event) {
            mouseY = event.pageY;
            const yAxis = (pageY / 2 - mouseY) / pageY * 300;
            mouseX = event.pageX / -pageX;
            const xAxis = -mouseX * 100 - 100;
            $('.box__ghost-eyes').css({
                'transform': 'translate(' + xAxis + '%,-' + yAxis + '%)'
            });
        });
    </script>
</body>

</html>
